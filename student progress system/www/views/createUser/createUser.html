<ion-view view-title="Create Users">

  <ion-content>

    <form ng-submit="addNewUser(newUser)">

    <div class="list">

      <label class="item item-input item-icon-right">
        <i ng-if="!name" class="icon ion-alert-circled"></i>
        <input type="text" placeholder="User Name" ng-model="newUser.username">
      </label>

      <label class="item item-input">
        <input type="password" required placeholder="Password" ng-model="newUser.password">
      </label>

      <label class="item item-input">
        <input type="password" name="studentname"
               required placeholder="Re-Type Password"
               ng-model="rpass">
      </label>
      <!--
            <div role="alert">
            <span class="error" ng-show="myForm.studentname.$error.required">
             Required!</span>
            </div>
      -->


        <label class="item item-input item-select">
          <div class="input-label">
            Group
          </div>
          <select ng-model="newUser.group">
            <option>Administrator</option>
            <option>Admin School</option>
            <option>Teacher</option>
            <option selected> Student</option>

          </select>
        </label>

      <label class="item item-input item-select" ng-hide="newUser.group == 'Administrator'">
        <div class="input-label">
          School Name
        </div>
        <select ng-model="newUser.schoolName">

          <option> school 1</option>
          <option> school 2</option>
          <option> school 3</option>
          <option selected> school 4</option>

        </select>
      </label>

      <label class="item item-input item-select" ng-hide="newUser.group == 'Administrator'">
        <div class="input-label">
          Branch
        </div>
        <select ng-model="newUser.branch">

          <option> block 1 branch</option>
          <option> block 2 branch</option>
          <option> block 3 branch</option>
          <option selected> block 4 branch</option>

        </select>
      </label>

      <button type="submit" value="submit" class="item button button-positive button-full">
        Save
      </button>


    </div>
</form>

  </ion-content>

</ion-view>
